
<!DOCTYPE html>

    body {
        color: #ffffff;
        font-family:Monospace;
        font-size:13px;
        text-align:center;
        font-weight: bold;

        background-color: black;
        margin: 0px;
        overflow: hidden;
        filter: blur(0.5px);
        border: none;
        outline: none;
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
    }

-->

<script type="text/javascript" src ="Object3D-extras.js"> </script>
<script type="module" src ="main.js"> </script>

<!-- begin SVG filter for glowing lines -->
<svg style="max-height: 0px; max-width:0px;">
  <defs>
      <filter id="glow">
          <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
      </filter>
  </defs>
</svg>
<!-- end SVG filter for glowing lines -->
